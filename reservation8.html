<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online reservation</title>
    <style>
        .form
        {
         color:crimson;
         padding:30px;
         font-size: larger;
         width: 500px;
         text-align: center;
         
        }
    </style>
</head>
<body>
    <h1 style="color: blueviolet;text-align:center;">Online Reservation Form</h1>
    <div class="form">
    <fieldset>
    <form action="reservation8.html">
     Firstame:<input type="text"><br>
     lastname:<input type="text"><br>
     AdharNumber:<input type="number"><br>
     phoneNo:<input type="number"><br>
     <b>Gender</b><br>
     male<input type="radio" name="gender"><br>
     Female<input type="radio" name="gender"><br>
     <b>reservation quota</b><br>
     <select>
        <option>General quota</option>
        <option>Tatkal</option>
        <option>Ladies</option>
     </select><br>
     Train number:<input type="number"><br>
     Journey from:<input type="text"><br>
     Journey to:<input type="text"><br>
     class:<input type="text"><br>
     <b>Select journey date</b><br>
     <input type="date"><br>
     submit:<input type="submit">
     Reset:<input type="reset">
    </form>
    </fieldset>
    </div>
</body>
</html>
